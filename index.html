<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-assets timeout="10000">          
        <a-asset-item id='seabed' src='assets/seabed/scene.gltf'></a-asset-item>
        <a-asset-item id='diver' src='assets/diver/scene.gltf'></a-asset-item>
      </a-assets>

      <a-entity id='seabed' gltf-model='#seabed' position='0 -300 0' scale='50 5 50' animation='property: position; to: 0 0 1000; easing: linear; loop: true; dur: 100000' seabed-rotation-reader coin fish></a-entity>

      <a-entity id='diver' gltf-model='#diver' position='0 0 15' scale='0.015 0.015 0.015' rotation='0 180 0' dynamic-body="mass: 0" diver-rotation-reader></a-entity>

      <a-entity
        id="header"
        position="1 -4 0"
      >
        <a-entity
          position="27.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: Scuba-Diver"
        ></a-entity>
        <a-entity position="23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: alleronsemibold; width: 12; color: black; value: time\nremaining"
          ></a-entity>
        </a-entity>
        <a-entity
          id="timer" position="-9.8 0.4 0" text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
        ></a-entity>
      </a-entity>

      <a-entity id="game_over_text" position="0 7.5 0" text="font: exo2bold; align: center; width: 100; color: white; value: gameover"></a-entity>
    </a-scene>
  </body>
</html>
